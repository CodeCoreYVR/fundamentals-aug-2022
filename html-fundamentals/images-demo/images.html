<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<body>
  <!-- Relative paths -->
  <!-- 
    "." is an alias for the current directory that holds this file
    If the file can't be found or loaded, the text in the "alt" attribute
    will be displayed instead. Also used in screen readers when describing images.
   -->
  <img src="./tree.jpg" alt="tree">

  <!-- Relative to the root of this directory of this file (same as above) -->
  <img src="tree.jpg" alt="tree">

  <!-- 
    ".." is an alias for the parent directory
    The current directory that this file resides in is "images-demo"
    The parent of the "images-demo" is "html-fundamentals" where "dragon-fly.jpg" is located
   -->
   <img src="../dragon-fly.jpg" alt="dragon fly">

   <!-- Absolute paths -->
   <!-- 
    "/" is an alias for the root of the website that's hosted by your server in this case, if we're using live server extension, the root of the server is the directory that vscode has opened. "/" is an lias for the root of the drive on your machine if you just open the file itself.
    -->

    <img src="/html-fundamentals/dragon-fly.jpg" alt="dragon-fly">
    <img src="/html-fundamentals/images-demo/tree.jpg" alt="tree">

    <!-- 
      We can access an image from the internet using HTTP
      In Chrome, you can access the location of the image by right-clicking and selecting "copy image address"
     -->
     <img src="https://images.ctfassets.net/hrltx12pl8hq/2V0fezqZrIn5YLO6K8ZYrh/10e3a46b609899beba079aecd8195cc3/shutterstock_2015729612.jpg?fit=fill&w=240&h=135&fm=webp" alt="neon-soaked life">
</body>
</html>
